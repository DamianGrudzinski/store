<h1>{{ object.name }}</h1>

<hr>

<dl>
    <dt>category</dt>
    <dd><a href="{% url 'category' object.category.id %}">{{ object.category.name }}</a></dd>

    <dt>club</dt>
    <dd>{{ object.club }}</dd>

    <dt>description</dt>
    <dd>{{ object.description }}</dd>

    <dt>price</dt>
    <dd>{{ object.price }}</dd>
</dl>

<form method="post" action="{% url 'product' object.id %}">
    {% csrf_token %}
    <button type="submit">Add to cart</button>
</form>
