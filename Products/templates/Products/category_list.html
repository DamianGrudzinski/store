{% load mptt_tags %}
<ul class="root">
    {% recursetree object_list %}
        <li>
            <a href="{% url 'category' node.id %}">{{ node.name }}</a>

            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
